[SERIALPORT]
# Path to serial device used by hpSerialRead
# Example values:
#  - Raspberry Pi built-in UART: /dev/ttyAMA0
#  - USB-serial adapter: /dev/ttyUSB0
PATH=/dev/ttyAMA0

[LOGGING]
# Single log file where all components write their messages
PATH = ./logs/hanport.log

# Example MQTT settings (used elsewhere in the project)
[MQTT]
BROKER = localhost:1883
SITE_ID = bgs-lokal
CLIENT_ID = hanport-mqtt-client1
DEVICE_ID = meter1
USERNAME = ludvig
PASSWORD = password123
WILL_TOPIC = bgs-lokal/status
WILL_MESSAGE = offline

#modbus setting 
[MODBUS]
host = localhost
port = 1800 
deviceId = meter1
